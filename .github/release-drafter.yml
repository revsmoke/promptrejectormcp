name-template: "PromptRejector v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"

categories:
  - title: "ğŸš¨ Breaking Changes"
    labels: ["breaking", "semver:major"]
  - title: "âœ¨ Features"
    labels: ["feature", "enhancement", "semver:minor"]
  - title: "ğŸ› Fixes"
    labels: ["fix", "bug"]
  - title: "ğŸ”’ Security"
    labels: ["security"]
  - title: "ğŸ§° Maintenance"
    labels: ["chore", "refactor"]
  - title: "ğŸ“ Docs"
    labels: ["docs"]
  - title: "ğŸ“¦ Dependencies"
    labels: ["dependencies"]

change-template: "- $TITLE (#$NUMBER) by @$AUTHOR"

exclude-labels:
  - "skip-changelog"

version-resolver:
  major:
    labels: ["breaking", "semver:major"]
  minor:
    labels: ["feature", "enhancement", "semver:minor"]
  patch:
    labels: ["fix", "bug", "security", "docs", "chore", "refactor", "dependencies", "semver:patch"]
  default: patch

template: |
  Highlights
